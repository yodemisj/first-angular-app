@if(isAddingTask) {
    <app-new-task [userId]="userId" (leave)="onLeaveAddTask()"/>
}
<section id="tasks">
    <header>
        <h2>{{userName}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()" >Add Task</button>
        </menu>
    </header>

    <ul>
        @for(task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task"></app-task>
            </li>    
        }
    </ul>
</section>
